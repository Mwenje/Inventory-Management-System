<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Inventory Management</title>
  </head>
  <body>
    <div class="bg-lt">
      <h2 class="text-center">Inventory Management System</h2>

      <!-- Login Form -->
      <div id="loginSection" class="card p-4 mt-4">
        <h3>Login</h3>
        <form id="loginSection">
          <div class="mb-3">
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="registerSection" class="card p-4 mt-4">
        <h3>Register</h3>
        <form id="registerForm">
          <div class="mb-3">
            <input
              type="text"
              id="registerName"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="registerEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="registerPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <select id="registerRole" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="card p-4 mt-4 d-none">
        <h3>Dashboard</h3>
        <p>
          Welcome, <span id="userName"></span> (<span id="userRole"></span>)
        </p>
        <button id="logout" class="btn btn-danger">Logout</button>

        <div id="productSection" class="mt-3">
          <h4>Products</h4>
          <ul id="productList" class="list-group"></ul>
        </div>

        <div id="adminSection" class="mt-3 d-none">
          <h4>Manage Products</h4>
          <form id="productForm">
            <div class="mb-3">
              <input
                type="text"
                id="productName"
                class="form-control"
                placeholder="Product Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                id="productPrice"
                class="form-control"
                placeholder="Price"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
          <h4 class="mt-4">Existing Products</h4>
          <ul id="adminProductList" class="list-group"></ul>
        </div>

        <div id="updateProductSection" class="mt-4 d-none">
          <h4>Update Product</h4>
          <form id="updateProductForm">
            <input type="hidden" id="updateProductId" />
            <div class="mb-3">
              <input
                type="text"
                id="updateProductName"
                class="form-control"
                placeholder="Product Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                id="updateProductPrice"
                class="form-control"
                placeholder="Price"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning">
              Update Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (token) {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const expiry = payload.exp * 1000;
          if (Date.now() >= expiry) {
            localStorage.removeItem("token");
            alert("Session expired. Please log in again.");
            window.location.reload();
          }
        }
      });
    </script>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
